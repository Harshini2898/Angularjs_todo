<div id="reg">
    <h2>Register</h2>

    <form name="registerForm" novalidate ng-submit = "registerForm.$valid">
        <div class="form-group">
            <label for="Name" class="control-label">Name</label> <br />

            <input type="text" name="Name" class="form-control" placeholder = "Name" ng-minlength = "2" ng-model="reg.newUser.name" ng-required="true" />
            <span ng-show="registerForm.Name.$touched && registerForm.Name.$error.required">Name is required.</span>
            <span ng-show="registerForm.Name.$touched && registerForm.Name.$error.minlength">Name should be minimum of 2 characters.</span>

        </div>
        <div class="form-group">
            <label for="Email" class="control-label">Email Id</label>
            <input type="email" name="Email" class="form-control" ng-model="reg.newUser.email" placeholder = "Email" ng-required="true">
            <span ng-show="registerForm.Email.$touched && registerForm.Email.$error.required">Email is required</span>
            <span ng-show="registerForm.Email.$touched && registerForm.Email.$error.email">Invalid Email Id</span>
        </div>
        <div class="form-group">
            <label for="Password" class="control-label">Password</label>
                <input type="password" name = "Password" ng-model = "reg.newUser.pwd" class="form-control" id="Password" placeholder="Password" ng-minlength = "8" ng-required="true">
                <span ng-show = "registerForm.Password.$touched && registerForm.Password.$error.required">Password required</span>
                <span ng-show = "registerForm.Password.$touched && registerForm.Password.$error.minlength">Password should be minimum of 8 charcaters</span>
           
        </div>
        <div class="form-group">
            <div class="">
                <input type="button" ng-disabled = "registerForm.$invalid" ng-click = "reg.addNewUser()" value="Register" class="btn">
            </div>
        </div>
    </form>
</div>
